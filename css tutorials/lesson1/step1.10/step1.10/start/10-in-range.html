<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>selector: in-range</title>
	<link href="styles.css" rel="stylesheet">
<style>
		/*The :in-range pseudo class selector targets form elements 
	with range limitations, where the value is within the 
	defined limitations.*/

	input:out-of-range { border: 5px solid purple; }


	/* example 1 */
	input:in-range {border: 5px solid green ;}

</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: in-range
	</h1>
	<h2>Example 1</h2>
	<form class="example" action="#">
		<div>
			<label for="one">Enter number between 1 and 10</label>
			<input id="one" type="number" min="1" max="10">
		</div>
	</form>
</div>
</body>
</html>
