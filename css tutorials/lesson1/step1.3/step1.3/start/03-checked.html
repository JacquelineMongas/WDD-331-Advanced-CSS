<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selector: checked</title>
	<link href="styles.css" rel="stylesheet">
<style>
	/*The :checked pseudo-class selector targets 
	form elements (such as radio buttons or checkedboxes) 
	that have a "checked" attribute*/

	/* example 1 */
	input:checked + label{ border: 5px solid red;}

</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: checked
	</h1>
	<h2>Example 1</h2>
	<form class="example" action="#">
		<div>
			<input id="one" name="one" type="radio" checked>
			<label for="one">label 1 (checked)</label>
		</div>
		<div>
			<input id="two" name="one" type="radio">
			<label for="two">label 2</label>
		</div>
	</form>
</div>
</body>
</html>
