<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selector: first-of-type</title>
	<link href="styles.css" rel="stylesheet">
<style>
	.example p { margin: 0; }

/* example 1 The [:first-of-type] pseudo-class selector targets elements that are the first of its type within a aprent*/
p:first-of-type{color: red;}
</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: first-of-type
	</h1>
	<h2>Example 1 - styling the first P element</h2>
	<div class="example">
		<p>Paragraph 1</p>
		<div>DIV</div>
		<p>Paragraph 2</p>
		<p>Paragraph 3</p>
		<div>DIV</div>
		<p>Paragraph 4</p>
		<div>DIV</div>
	</div>
</div>
</body>
</html>
