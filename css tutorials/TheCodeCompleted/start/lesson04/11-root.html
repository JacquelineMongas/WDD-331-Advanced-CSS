<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selector: root</title>
	<link href="styles.css" rel="stylesheet">
<style>
	/*The :root pseudo-class selector 
	targets the document root element. 
	In HTML documents, the root 
	element is always the HTML element.*/

	/* example 1 */
	:root {background: red;}
	
</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: root
	</h1>
	<div class="example">
		<p>
			This is some text
		</p>
	</div>
</div>
</body>
</html>
