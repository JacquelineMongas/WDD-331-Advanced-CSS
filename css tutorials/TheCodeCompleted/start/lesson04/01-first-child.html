<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selector: first-child</title>
	<link href="styles.css" rel="stylesheet">
<style>
	/* example 1: The :first-child pseudo-class selector targets elements that are the first child of some other element. */
	em:first-child {color: red;}
</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: first-child
	</h1>
	<h2>Example 1 - styling the first EM element (the first-child)</h2>
	<div class="example">
		<p>
			This is a paragraph with an 
			<em>first-child EM</em> and a 
			<em>second-child EM</em> and a 
			<em>third-child EM</em> and a 
			<em>last-child EM</em>.
		</p>
	</div>
</div>
</body>
</html>
