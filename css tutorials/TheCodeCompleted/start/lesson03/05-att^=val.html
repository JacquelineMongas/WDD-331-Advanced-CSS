<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: [att^=val]</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles.css" rel="stylesheet">
<style>
	/* example 1:The [att^=val] Attribute selector targets any element whose attribute starts with the value */
	a[href^= "http"] {color: goldenrod;}
	a[href^="mailto"] {color:green}
</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: [att^=val] - starts with
	</h1>
	<div class="example">
		<p>
			Lorem ipsum <a href="http://abc.com">an external link</a> dolor sit amet adipi scing <a href="#">a local link</a> consect etuer elit sed diam nonummy nibh euismod tinunt ut laoreet dolore magna aliquam erat volut.
		</p>
		<a href="mailto:test@test.com">test@test.com</a>
	</div>
</div>
</body>
</html>
